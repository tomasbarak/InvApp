<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GreenHouse</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
</head>
<body>
    <img alt="HeadImage" style="height: 25%; width: 100%; object-fit: cover" src="https://cdn.dribbble.com/users/1803663/screenshots/15648969/media/f1cc9f7f512770ce9b8801e24b9452ac.jpg">
    <div style="display: flex; padding-bottom: 75px; background-color: #f5f5f5; height: 70%; width: 100%; align-items: flex-end; justify-content: center;">
        <div id="dataCont">
            <div id="plantsCont">
                <div id="plantsRow1" style="">
                    <div class="plantImageCont" id="basil">
                        <span style="font-family: Montserrat, sans-serif; font-weight: normal; font-size: 18pt; margin-bottom: 25px">Albahaca</span>
                        <img style="object-fit: cover; height: 200px; width: 150px" alt="basilImage" src="https://undergreen.nl/wp-content/uploads/sites/2/2019/04/Steckbrief_Basilikum-756x756.png">
                    </div>
                    <div class="plantImageCont" id="oregano">
                        <span style="font-family: Montserrat, sans-serif; font-weight: normal; font-size: 18pt; margin-bottom: 25px">Orégano</span>
                        <img style="object-fit: cover; height: auto; width: 150px" alt="oreganoImage" src="https://i2.wp.com/themodernvedic.com/wp-content/uploads/2017/09/oregano-in-pot.png?resize=515%2C491">
                    </div>
                    <div class="plantImageCont" id="parsley">
                        <span style="font-family: Montserrat, sans-serif; font-weight: normal; font-size: 18pt; margin-bottom: 25px">Perejíl</span>
                        <img style="object-fit: cover; height: 200px; width: 100px" alt="parsleyImage" src="https://rootgreen.in/pub/media/catalog/product/cache/caf66031aec2346c2d21210c491cfa97/a/r/araliagolden_45_1_5.png">
                    </div>
                </div>
                <div id="plantsRow2" style="">
                    <div class="plantImageCont" id="rosemary">
                        <span style="font-family: Montserrat, sans-serif; font-weight: normal; font-size: 18pt; margin-bottom: 25px">Romero</span>
                        <img style="object-fit: cover; height: 140px; width: auto" alt="rosemaryImage" src="https://i.pinimg.com/originals/47/84/c1/4784c19bd3e30f79b94fdcbc1a7413e2.png">
                    </div>
                    <div class="plantImageCont" id="chives">
                        <span style="font-family: Montserrat, sans-serif; font-weight: normal; font-size: 18pt; margin-bottom: 25px">Cebollín</span>
                        <img style="object-fit: cover; height: 135px; width: auto" alt="chivesImage" src="https://www.decorist.com/static/cache-thumbnail/5c/6e/5c6efb9dc1903711a553453590518c18.png">
                    </div>
                    <div class="plantImageCont" id="cherryTomato">
                        <span style="font-family: Montserrat, sans-serif; font-weight: normal; font-size: 18pt; margin-bottom: 25px">Espinaca</span>
                        <img style="object-fit: cover; height: auto; width: 175px" alt="cherryTomatoImage" src="https://i.pinimg.com/originals/ce/d4/75/ced475b282cb71708ac78db0d1a65c1c.png">
                    </div>
                </div>

            </div>
            <div id="illuminationCont">
                <div style="display: flex; flex-direction: column; width: 100%; height: 100%; align-items: center; justify-content: center">
                    <span style="position: relative; font-family: Montserrat, sans-serif; font-weight: bolder; font-size: 18pt; margin-bottom: 25px">1200 lux</span>
                    <div style="display: flex; justify-content: center; height: 75%; width: 25px; background-image: linear-gradient(lightgray, black); border-radius: 25px"></div>
                    <span style="position: relative; font-family: Montserrat, sans-serif; font-weight: bolder; font-size: 18pt; margin-top: 25px">0 lux</span>
                </div>
                <div style="position: absolute; background-color: black; height: 5px; width: 25px;"></div>
                <span style="position: absolute; font-family: Montserrat, sans-serif; font-size: 18pt; font-weight: bolder; left: 40%">600 lux</span>
                <span style="position: absolute;font-size: 50pt !important; color: gray; margin-left: 25px; left: 55%" class="material-icons-outlined">light_mode</span>
            </div>

            <div id="data">
                <div class="dataFormat" id="data1" style="margin-left: 10px">
                    <span style="font-size: 50pt !important; color: #f55c47;" class="material-icons-outlined">thermostat</span>
                    <span style="font-family: 'Montserrat', sans-serif; font-size: 24pt; margin-bottom: 25px; font-weight: bold; color: darkgrey;">Temperatura</span>
                    <span style="font-family: 'Montserrat', sans-serif; font-size: 24pt; font-weight: bolder;">25°C</span>
                </div>
                <div class="dataFormat" id="data2">
                    <span style="font-size: 50pt !important; color: #4aa96c;" class="material-icons-outlined">grass</span>
                    <span style="font-family: 'Montserrat', sans-serif; font-size: 24pt; margin-bottom: 25px; font-weight: bold; color: darkgrey;">Humedad</span>
                    <span style="font-family: 'Montserrat', sans-serif; font-size: 24pt; font-weight: bolder;">85%</span>
                </div>
                <div class="dataFormat" id="data3" style="margin-right: 10px">
                    <span style="font-size: 50pt !important; color: #564a4a;" class="material-icons-outlined">air</span>
                    <span style="font-family: 'Montserrat', sans-serif; font-size: 24pt; margin-bottom: 25px; font-weight: bold; color: darkgrey;">Humedad</span>
                    <span style="font-family: 'Montserrat', sans-serif; font-size: 24pt; font-weight: bolder;">70%</span>
                </div>
                <div id="dateCont">
                    <span style="font-family: Montserrat, sans-serif; font-size: 20pt; font-weight: bolder">18/05/2021</span>
                </div>
            </div>
        </div>
    </div>
    <div id="bottomNav">
        <span style="font-size: 50pt !important; font-weight: lighter !important; color: #4aa96c; margin-right: 25%" class="material-icons-outlined">sensors</span>
        <span style="font-size: 50pt !important; font-weight: lighter !important; color: #a9a9a9" class="material-icons-outlined">videocam</span>
    </div>
</body>
</html>
